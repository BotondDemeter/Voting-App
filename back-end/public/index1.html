<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Test</title>
</head>
<body>
    <h1>Register User</h1>
    <form id="registerForm">
        <label for="cnp">CNP:</label>
        <input type="text" id="cnp" name="cnp" required><br><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="id_number">ID Number:</label>
        <input type="text" id="id_number" name="id_number" required><br><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br><br>

        <label for="domiciliu">Domiciliu:</label>
        <input type="text" id="domiciliu" name="domiciliu" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <button type="submit">Register</button>
    </form>

    <p id="responseMessage" style="color: red;"></p>

    <script>
        const form = document.getElementById('registerForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => (data[key] = value));

            try {
                const response = await fetch('http://192.168.0.74:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    responseMessage.style.color = 'green';
                    responseMessage.textContent = result.message || 'Registration successful!';
                } else {
                    const error = await response.json();
                    responseMessage.textContent = error.message || 'Registration failed!';
                }
            } catch (err) {
                responseMessage.textContent = 'An error occurred during registration.';
            }
        });
    </script>
</body>
</html>
