<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        #response pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Image Processing API Test</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <div id="response">
        <h3>Response:</h3>
        <pre id="responseData">No response yet...</pre>
    </div>
    <script>
        async function submitForm() {
            const form = document.getElementById('uploadForm');
            const fileInput = document.getElementById('image');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select an image to upload.");
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/api/process-image', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                document.getElementById('responseData').textContent = JSON.stringify(data, null, 4);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseData').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
